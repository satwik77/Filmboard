<body style="background-color:#ECECEC">
{% block body %}
<nav class="navbar navbar-fixed-top">

       </button>

	  <div class="col-sm-8 col-md-10 col-xs-6">
      	<div class="searchbar">
      		<div class="search-icon"> <img src="{% static 'registration/image/search-logo.png' %}" />
        </div>
            <form>
            <input class="large" type="text" id="focusedInput" placeholder="Search for artists, producers, allied services and video categories">
            <input class="small" type="text" id="focusedInput" placeholder="Search">
            </form>
      </div>    
    </div>
      
    </div>
    <div class="collapse navbar-collapse" id="myNavbar"> 

    <ul class="nav navbar-nav navbar-right">

       		<a class="dropdown-toggle" data-toggle="dropdown" href="#">Notifications
			<span class="badge">3</span>

</nav>
<div class="container-fluid" id="after-nav">
	<div class="col-sm-3">
    	<ul class="content-nav">
        <li id="profile"> <div class="icon"> <img src="{% static 'registration/image/profile-icon.png' %}"> </div> <a href="../dashboard"> Profile </a> </li>
        </ul>
    </div>
    <div class="col-sm-8 content" >
            <div class="row">
            <h2 style="text-align:center;color:#000;">Add Past Experience</h2>
           
			
            <form method='POST' action='../addexp/' class="form-horizontal">
                {% csrf_token %}
            <strong>
            <fieldset>
            <div class="form-group">
            	<label for="projectName" class="col-sm-2 control-label">Project Name</label> 	            	<div class="col-sm-10">
                	<input type='text' class="form-control" name='name' >
                </div>
            </div>
            <div class="form-group">
      			<label for="select111" class="col-md-2 control-label">Project Type</label>
		        <div class="col-md-10">
        			<select id="select111" class="form-control"  name='type'>
          				<option>Feature Film</option>
          				<option>Short Film</option>
          				<option>Music Video</option>
          				<option>TV Serial</option>
          				<option>Advertisement</option>
                        <option>Reality Show</option>
                        <option>Any Other</option>
        			</select>
      			</div>
    		</div>
            <div class="form-group">
      			<label for="select222" class="col-md-2 control-label">Current Project Status</label>
		        <div class="col-md-10">
        			<select id="select111" class="form-control"  name='status'>
          				<option>On going</option>
          				<option>Completed</option>
          				<option>Shelved</option>
          				<option>Live</option>
          			</select>
      			</div>
    		</div>
            <div class="form-group">
      			<label for="skills" class="col-md-2 control-label">Skills</label>
		        <div class="col-md-10">
        			<select id="select333" class="form-control"  name='skills'>
          				<option>Actor,Actress</option>
          				<option>Script Writer</option>
          				<option>Lyricist</option>
          				<option>Singer</option>
          				<option>Musician</option>
                        <option>Any Other</option>
        			</select>
      			</div>
    		</div>
            <div class="form-group">
            	<label for="charName" class="col-sm-2 control-label">Character Name</label> 	            	<div class="col-sm-10">
                	<input type='text' class="form-control" name='char_name' >
                </div>
            </div>
            
            <div class="form-group">
            	<label for="rolePlayed" class="col-sm-2 control-label">Role Played</label> 	            	<div class="col-sm-10">
                	<input type='text' class="form-control" name='role_played' >
                </div>
            </div>
            <div class="form-group">
            	<label for="start" class="col-sm-2 control-label">Start Duration</label> 	            	<div class="col-sm-10">
                	<input type='text' class="form-control" name='start' >
                </div>
            </div>
            <div class="form-group">
            	<label for="end" class="col-sm-2 control-label">End Duration</label> 	            	<div class="col-sm-10">
                	<input type='text' class="form-control" name='end' >
                </div>
            </div>
            <div class="form-group">
      			<label for="textArea" class="col-md-2 control-label">Remarks</label>
		        <div class="col-md-10">
      				<textarea name="remarks" id="body" class="form-control" rows="3"></textarea>
                </div>
           </div>
			<div class="form-group">
      			<label for="textArea" class="col-md-2 control-label">Special Mention</label>
		        <div class="col-md-10">
      				<textarea name="mention" id="body" class="form-control" rows="3">{{ artist.certifications }}</textarea>
                </div>
           </div>
            <br>
            <button type='submit' class="btn btn-raised btn-primary" name='save' style="float:right;margin-right:30px;">Save</button>
        </form>
        </fieldset>
        </strong>
        </div>
    </div>

        </div>
    </div>
    <div class="col-sm-1">
    </div>
</div>
<script src="{% static 'registration/js/ripples.min.js' %}"></script>
<script src="{% static 'registration/js/material.min.js' %}"></script>
<script>
//var cookie = document.cookie;
//console.log(cookie+'null');
$.material.init();
$('#profile').click(function() {
    console.log('click');
	$('.active').removeClass('active');
	$(this).addClass('active');
	 $.ajax({
  url: "http://localhost:8000/dashboard/",
  method : "GET"
}).done(function( html ) {
    $( ".content" ).html( html );
  }); });
$('#login').click(function() {
  console.log('click');
  $('.active').removeClass('active');
	$(this).addClass('active');
  $.ajax({
  url: "http://localhost:8000/login/",
  method : "GET"
}).done(function( html ) {
    $( ".content" ).html( html );
  }); });
$('#register').click(function() {
  console.log('click');
  $('.active').removeClass('active');
	$(this).addClass('active');
  $.ajax({
  url: "http://localhost:8000/register/",
  method : "GET"
}).done(function( html ) {
    $( ".content" ).html( html );
  }); });


</script>
